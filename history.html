<html>
	<head>
		<style>
		  table {
		    width: 100%;
		  }
		  th, td {
		    padding: 5px;
		    text-align: left;
		  }
		  table#access_history_list tr:nth-child(even) {
		    background-color: #eee;
		  }
		  table#access_history_list tr:nth-child(odd) {
		    background-color: #fff;
		  }
		  table#access_history_list th {
		    background-color: #666;
		    color: white;
		  }
		</style>
		<title>History</title>
		<script src="Chart/Chart.js"></script>
	</head>
	<body>
		<h2>Access History</h2>
		This page shows the activities of using your personally identifiable information for web access. Note that it records the submission of your information by clicking 'submit' button or whatever. Other activities are not logged here.<br><p>
		<div id="chart_area">
			<canvas id="canvas" height="50"></canvas>
		</div>
		<script src="Chart/bar_stats.js"></script>
		<p>
		<br>
		<p>
		<table id="access_history_list">
  		  <th width="30%">Time Stamp</th>
  		  <th width="20%">Site</th>
  		  <th width="33%">Used Information</th>
  		  <th width="10%">Type</th>
  		  <th width="7%"></th>
		</table>
		<script src="HistoryTable.js"></script>

  	</body>
</html>
