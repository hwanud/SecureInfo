<html>
	<head>
		<style>
		  table {
		    width: 100%;
		  }
		  th, td {
		    padding: 5px;
		    text-align: left;
		  }
		  table#t01 tr:nth-child(even) {
		    background-color: #eee;
		  }
		  table#t01 tr:nth-child(odd) {
		    background-color: #fff;
		  }
		  table#t01 th {
		    background-color: black;
		    color: white;
		  }
		</style>
		<title>History</title>
		<script src="Chart/Chart.js"></script>
	</head>
	<body>
    <h2>Access History</h2>
  		This page shows the activities of using your personally identifiable information for web access. Note that it records the submission of your information by clicking 'submit' button or whatever. Other activities are not logged here.<br><br><p>
  		<div style="width: 100%">
  			<canvas id="canvas" height="60"></canvas>
  		</div>
  	<script src="Chart/bar_stats.js"></script>
  	<table id="t01">
  		  <th width="31%">Time Stamp</th>
  		  <th width="31%">Site</th>
  		  <th width="31%">Used Information</th>
  		  <th width="7%"></th>
    </table>
    <script src="table.js"></script>
	</body>
</html>
