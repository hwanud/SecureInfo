<html>
	<head>
		<title>History</title>
		<style>
		  table {
		    width: 100%;
		  }
		  th, td {
		    padding: 5px;
		    text-align: left;
		  }
		  table#t01 tr:nth-child(even) {
		    background-color: #eee;
		  }
		  table#t01 tr:nth-child(odd) {
		    background-color: #fff;
		  }
		  table#t01 th {
		    background-color: black;
		    color: white;
		  }
		</style>
	</head>
	<body>
		<h2>History</h2>
		<table id="t01">
		  <th>Time Stamp</th>
		  <th>Site</th>
		  <th>Used Information</th>
      <tr>
        <td>Jill</td>
        <td>Smith</td> 
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td> 
        <td>94</td>
      </tr>
  </table>
	</body>
</html>
