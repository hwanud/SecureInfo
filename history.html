<html>
	<head>
		<title>History</title>
		<style>
		  table {
		    width: 100%;
		  }
		  th, td {
		    padding: 5px;
		    text-align: left;
		  }
		  table#t01 tr:nth-child(even) {
		    background-color: #eee;
		  }
		  table#t01 tr:nth-child(odd) {
		    background-color: #fff;
		  }
		  table#t01 th {
		    background-color: black;
		    color: white;
		  }
		</style>
	</head>
	<body>
		<h2>History</h2>
		<table id="t01">
		  <th width="31%">Time Stamp</th>
		  <th width="31%">Site</th>
		  <th width="31%">Used Information</th>
		  <th width="7%"></th>
  </table>
  <script src="table.js"></script>
	</body>
</html>
