<html>
	<head>
		<style>
		  table {
		    width: 100%;
		  }

		    padding: 5px;

		  }
		  table#signed_ups_list tr:nth-child(even) {
		    background-color: #eee;
		  }
		  table#signed_ups_list tr:nth-child(odd) {

		  }
		  table#signed_ups_list th {
		    background-color: #666;
		    color: white;
		  }
		</style>
		<title>Signed-ups</title>

	</head>

			<canvas id="canvas" height="50"></canvas>
		</div>
		<script src="Chart/bar_stats.js"></script>
		<p>
		<br>
		<p>
		<table id="signed_ups_list">
